{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    {% if menu %}
        {% for item in menu %}
        <p>
            <a href="{% url 'menu_items' pk=item.pk %}">
                {{ item.name }}
                </a>
            <span class="menu-price">
                ${{ item.price }}.00
            </span>
        </p>
        {% endfor %}
    {% else %}
    <p>No menu items are currently available</p>
    {% endif %}
</div>
<!--End col-->
{% endblock %}
